<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar Sesi칩n</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">El usuario es obligatorio</mat-error>
            <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">Debe tener al menos 3 caracteres</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Contrase침a</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contrase침a es obligatoria</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Debe tener al menos 4 caracteres</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Iniciando...' : 'Iniciar Sesi칩n' }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
