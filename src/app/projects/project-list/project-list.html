<mat-card>
  <mat-card-title>Lista de Proyectos</mat-card-title>
  <mat-card-content>
    <div class="table-toolbar">
      <button mat-raised-button color="primary" (click)="onAddProject()">Nuevo Proyecto</button>
      <button mat-raised-button color="warn" (click)="onLogout()">Cerrar sesión</button>
    </div>
    <table mat-table [dataSource]="projects" *ngIf="!isLoading && !error">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let project">{{ project.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let project">{{ project.name }}</td>
      </ng-container>
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let project">{{ project.company?.catchPhrase }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let project">
          <button mat-icon-button matTooltip="Editar" class="accent-action" (click)="onEditProject(project)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Ver tareas" class="primary-action" [routerLink]="['/tasks', project.id]">
            <mat-icon>list_alt</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Eliminar" class="warn-action" (click)="onDeleteProject(project.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
    <div *ngIf="error">{{ error }}</div>
  </mat-card-content>
</mat-card>
